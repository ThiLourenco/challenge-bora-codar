<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/ico.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Product-Card</title>
</head>
<body>
    <main class="container">
      <div class="product-image">
        <button onClick="handleImage()">
          <img src="./assets/360.svg" alt="" id="imgClickAndChange">
        </button>
        <img src="./assets/sofa.png" alt="Sofá Margot II" id="change-image">
      </div>
      <div class="product">
        <p class="product-code">
          Código: 42555
        </p>
        <h1 class="product-name">
          Sofá Margot II - Rosé
        </h1>
        <p class="product-price">
          R$ 4.000
        </p>
        <button class="add-cart" onClick="handleCart()">
          Adicionar no carrinho
        </button>
      </div>
    </main>
    <footer>
      <a href="https://github.com/ThiLourenco" target="_blank"> <img src="./assets/github.svg" alt="Github" /> &nbsp </a>
    </footer>
    <script src="./main.js" />
</body>
</html>
